        <header>
            <h2>Homework 2: Part 2 - Student Grades!</h2>
            <p>Input a student's homework average, mid-term exam score, final exam score and participation and I'll calculate the average</p>
        </header>

        <div class="row" id="bodyMain">
            <div class="col" id="leftColumn">
                <a href="../../../../index.html">Return to Homepage</a><br>
                <a href="../hw2.html">Return to Assignment 2 Menu</a><br>

            <div class="col-md-6">
                <!-- Part 1: number count -->
                <br>
                <table>
                    <tr>
                        <td><label>Homework Average:</label></td>
                        <td><input type="number" id="textInput1"></td>
                        <td><p class="errorMsg" id="errorArea1"></p></td>
                    </tr>
                    <tr>
                        <td><label>Mid-Term Exam Score:</label></td>
                        <td><input type="number" id="textInput2"></td>

                    <tr>
                        <td><label>Final Exam Score:</label></td>

                    </tr>
                    <tr>
                        <td><label>Participation Score:</label></td>
                        <td><input type="number" id="textInput4"></td>
                        <td><p class="errorMsg" id="errorArea4"></p></td>
                    </tr>
                    <tr class="blank_row"> <td colspan="3"></td></tr>
                </table>
                <input type="button"  onclick="process()" value="SUBMIT">
                <input type="button"  onclick="reset()" value="RESET">

                <br>


                <!-- Result -->
                <table>
                    <tr>
                        <td><label>Final Grade:</label></td>
